<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تولید ویدیو</title>
</head>
<body>
  <h2>ثبت‌نام</h2>
  <form id="signup-form">
    <input id="signup-email" type="email" placeholder="ایمیل">
    <input id="signup-password" type="password" placeholder="رمز عبور">
    <button type="submit">عضویت</button>
  </form>

  <h2>ورود</h2>
  <form id="login-form">
    <input id="login-email" type="email" placeholder="ایمیل">
    <input id="login-password" type="password" placeholder="رمز عبور">
    <button type="submit">ورود</button>
  </form>

  <div id="video-section" style="display:none;">
    <p>اعتبار شما: <span id="credit-display">--</span></p>
    <input id="image-url" placeholder="آدرس عکس" />
    <input id="prompt" placeholder="متن پرامپت" />
    <input id="duration" placeholder="مدت (مثلاً 5)" />
    <button id="generate-btn">تولید ویدیو</button>
    <video id="video-preview" controls style="display:none; width:100%;"></video>
    <button id="logout-btn">خروج</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
