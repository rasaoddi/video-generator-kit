<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تولید ویدیو</title>
</head>
<body style="direction: rtl; font-family: sans-serif;">
  <h2>ثبت‌نام</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="ایمیل" required />
    <input type="password" id="signup-password" placeholder="رمز عبور" required />
    <button type="submit">عضویت</button>
  </form>

  <h2>ورود</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="ایمیل" required />
    <input type="password" id="login-password" placeholder="رمز عبور" required />
    <button type="submit">ورود</button>
  </form>

  <div id="video-section" style="display: none;">
    <p>اعتبار شما: <span id="credit-display">--</span></p>
    <input type="text" id="image-url" placeholder="لینک تصویر" />
    <input type="text" id="prompt" placeholder="پرامپت" />
    <input type="number" id="duration" placeholder="مدت (ثانیه)" value="5" />
    <button id="generate-btn">تولید ویدیو</button>
    <button id="logout-btn">خروج</button>
    <br><br>
    <video id="video-preview" controls style="max-width: 100%; display: none;"></video>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
