<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تولید ویدیو</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h3>ثبت‌نام</h3>
  <form id="signup-form">
    <input id="signup-email" type="email" placeholder="ایمیل">
    <input id="signup-password" type="password" placeholder="رمز عبور">
    <button type="submit">ثبت‌نام</button>
  </form>

  <h3>ورود</h3>
  <form id="login-form">
    <input id="login-email" type="email" placeholder="ایمیل">
    <input id="login-password" type="password" placeholder="رمز عبور">
    <button type="submit">ورود</button>
  </form>

  <div id="video-section" style="display: none;">
    <p>اعتبار شما: <span id="credit-display">--</span></p>
    <input id="image-url" type="text" placeholder="لینک تصویر (jpeg)">
    <input id="prompt" type="text" placeholder="پرامپت (مثلاً: a woman)">
    <input id="duration" type="number" value="5" min="1" placeholder="مدت زمان (ثانیه)">
    <button id="generate-btn">تولید ویدیو</button>
    <p id="result"></p>
    <video id="video-player" width="480" controls style="display:none;"></video>
    <br><button onclick="logout()">خروج</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
