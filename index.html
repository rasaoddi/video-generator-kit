<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تولید ویدیو با هوش مصنوعی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
      padding: 2rem;
    }
    .form-control, .btn, .dropdown-select, select {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    .video-section {
      display: none;
      margin-top: 2rem;
    }
    #video-preview {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    #progress-bar {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">🎬 تولید ویدیو با هوش مصنوعی</h2>

    <div id="signup-form">
      <h4>ثبت‌نام</h4>
      <form class="row g-2">
        <div class="col-md-5">
          <input type="email" id="signup-email" class="form-control" placeholder="ایمیل" />
        </div>
        <div class="col-md-5">
          <input type="password" id="signup-password" class="form-control" placeholder="رمز عبور" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">عضویت</button>
        </div>
      </form>
    </div>

    <div id="login-form" class="mt-4">
      <h4>ورود</h4>
      <form class="row g-2">
        <div class="col-md-5">
          <input type="email" id="login-email" class="form-control" placeholder="ایمیل" />
        </div>
        <div class="col-md-5">
          <input type="password" id="login-password" class="form-control" placeholder="رمز عبور" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">ورود</button>
        </div>
      </form>
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
      <div>اعتبار شما: <span id="credit-display">--</span></div>
      <button id="logout-btn" class="btn btn-outline-light">خروج</button>
    </div>

    <div id="video-section" class="video-section">
      <hr />
      <h4>🎥 تولید ویدیو</h4>
      <div class="row g-2">
        <div class="col-md-12">
          <label class="form-label">موتور پردازش (فعلاً فقط Kling)</label>
          <select id="engine-select" class="form-select">
            <option value="kling-v1.6-standard">Kling v1.6</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" id="image-url" class="form-control" placeholder="آدرس عکس (URL)" />
        </div>
        <div class="col-md-4">
          <input type="text" id="prompt" class="form-control" placeholder="پرامپت (مثلاً: a woman)" />
        </div>
        <div class="col-md-2">
          <input type="number" id="duration" class="form-control" value="5" min="1" max="15" placeholder="مدت زمان" />
        </div>
        <div class="col-md-2">
          <button id="generate-btn" class="btn btn-warning w-100">تولید ویدیو</button>
        </div>
      </div>
      <div class="mt-3">
        <p class="text-muted">⏳ تولید ویدیو ممکن است تا ۵ دقیقه زمان ببرد. لطفاً صبور باشید.</p>
        <div class="progress" id="progress-bar" style="display:none;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">در حال تولید...</div>
        </div>
        <video id="video-preview" class="w-100 rounded mt-3" controls>
          مرورگر شما از نمایش ویدیو پشتیبانی نمی‌کند.
        </video>
        <a id="download-link" href="#" class="btn btn-outline-success mt-2" download style="display: none;">⬇ دانلود ویدیو</a>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
