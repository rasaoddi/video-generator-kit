
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تولید ویدیو</title>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body style="direction: rtl; font-family: sans-serif;">
  <h2>ثبت‌نام</h2>
  <form id="signup-form">
    <input id="signup-email" type="email" placeholder="ایمیل">
    <input id="signup-password" type="password" placeholder="رمز عبور">
    <button type="submit">عضویت</button>
  </form>

  <h2>ورود</h2>
  <form id="login-form">
    <input id="login-email" type="email" placeholder="ایمیل">
    <input id="login-password" type="password" placeholder="رمز عبور">
    <button type="submit">ورود</button>
  </form>

  <div id="video-section" style="display:none;">
    <p>اعتبار شما: <span id="credit-display">--</span></p>
    <input id="image-url" placeholder="لینک تصویر" />
    <input id="duration" placeholder="مدت" type="number" value="5" />
    <input id="prompt" placeholder="پرامپت" value="a woman" />
    <button id="generate-btn">تولید ویدیو</button>
    <br><br>
    <video id="video-preview" controls style="display:none; max-width:100%;"></video>
    <br>
    <button id="logout-btn">خروج</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
