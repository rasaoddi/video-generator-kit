<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سایت ویدیو با اعتبار</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>ثبت‌نام</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="ایمیل" />
    <input type="password" id="signup-password" placeholder="رمز عبور" />
    <button type="submit">عضویت</button>
  </form>

  <h2>ورود</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="ایمیل" />
    <input type="password" id="login-password" placeholder="رمز عبور" />
    <button type="submit">ورود</button>
  </form>

  <p>اعتبار شما: <span id="credit-display">--</span></p>
  <button id="logout-btn">خروج</button>

  <div id="video-section" style="display:none;">
    <input id="image-url" placeholder="لینک تصویر" />
    <input id="duration" type="number" placeholder="مدت (ثانیه)" />
    <input id="prompt" placeholder="پرامپت" />
    <button id="generate-btn">تولید ویدیو</button>
    <br />
    <video id="video-preview" controls style="display:none; width:400px;"></video>
  </div>

  <!-- این همون کدی هست که دادی، به‌جای src="app.js" مستقیم اینجا قراره -->
  <script>
    // 🔻 اینجا همون کدی که دادی قرار می‌گیره:
    document.addEventListener("DOMContentLoaded", () => {
      // 🔹 کل app.js اینجا باشه (همون کدی که دادی)
      // (برای کوتاهی، تکرار نکردم چون خودت بالا فرستادی و درسته)
    });
  </script>
</body>
</html>
